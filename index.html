<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Faster+One|Kirang+Haerang" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>

  <div class="container" style="margin-top: 200px; width: 100%">
    <div class="row">
      <div class="col-md-3"></div>

      <div claas="col-md-6">

        <h1 class="title">Totally Trivia Trivia Trivia!!</h1>

        <hr>

        <div class="jumbotron" id="start-facade">
          <h1>Are You Ready To Play? Press The Start Button To Begin</h1>
        </div>
        <div id="time">
        </div>
        <hr>

        <div class="question" id="question"></div>

        <div id="options">
          <label class="option">
            <input type="radio" name "option" value="1" />
            <span id="opt1"></span>
          </label>

          <label class="option">
            <input type="radio" name "option" value="2" />
            <span id="opt2"></span>
          </label>

          <label class="option">
            <input type="radio" name "option" value="3" />
            <span id="opt3"></span>
          </label>

          <label class="option">
            <input type="radio" name "option" value="4" />
            <span id="opt4"></span>
          </label>
        </div>
        <hr>

        <div class="btn btn-lg btn-danger buttons" id="startBtn">Start</div>
        <div class="btn btn-lg btn-danger buttons" id="next-question" style="display: none">Next Question</div>

        <div id="result" class="result" style="display: none"></div>



      </div>


      <div class="col-md-3"></div>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</html>
